<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Streaming Locator</title>
    <link rel="stylesheet" href="./assets/css/style">
    <link rel="stylesheet" href="./assets/css/reset">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Hind+Siliguri&display=swap" rel="stylesheet">
</head>

<header style="text-align: center; padding-top: 4%;" ;>
    <h1 id="h1" style="display:block"> Streaming Locator </h1>

    <input type='text' placeholder="Search for movies here" id="movie">
    <button class="button-13" role="button" id="searchBtn">Search</button>
</header>

<body id="content">

    <div class="movie-title" id="titleYear"></div>

    <div class="main-content">
        <div class="left column">
            <span id="cast"></span><br><br>
            <span id="director"></span><br><br>
            <span id="genre"></span><br><br>
            <span id="released"></span><br><br>
            <span id="ratingTitle" style="display: none">Ratings:<br>
            <ul id="ratings"></ul><br>
        </div>
        <div class="middle column">
            <span id="streamingServices" style="display: none">Streaming Services:</span>
            <ul id="streamingList"></ul>
            <div id="trailer"></div>
        </div>
        <div class="right column">
            <span id="prevSearches" style="display: none">Previous Searches:</span>
            <div id="previousSearches"></div>
        </div>
    </div>

    <footer>Streaming data powered by <a href="https://www.watchmode.com/">Watchmode.com</a></footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
